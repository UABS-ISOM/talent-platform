type Query {
  _: Boolean
  me: User
}

type Mutation {
  _: Boolean
  generateClaims: AuthClaims!
  addCourse(name: String!, description: String!): Course!
  editMe(input: EditMeInput!): User!
}

input EditMeInput {
  name: String
  pronouns: String
  overview: String
  skills: [String!]
}

type AuthClaims {
  staff: Boolean!
}

scalar Date
