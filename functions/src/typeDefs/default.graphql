type Query {
  _: Boolean
  me: User!
  course(courseId: ID!, courseStaffOptions: CourseStaffInput): Course
}

type Mutation {
  _: Boolean
  generateClaims: AuthClaims!
  addCourse(name: String!, description: String!): Course!
  addCourseStaff(courseId: ID!, email: String!): User!
  editMe(input: EditMeInput!): User!
}

input EditMeInput {
  name: String
  pronouns: String
  overview: String
  skills: [String!]
}

input CourseStaffInput {
  page: Int!
  rowsPerPage: Int!
}

type AuthClaims {
  staff: Boolean!
}

scalar Date
