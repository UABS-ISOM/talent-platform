type Query {
  _: Boolean
  me: User!
  course(
    courseId: ID!
    courseStaffOptions: PaginationInput
    courseStudentOptions: PaginationInput
  ): Course
}

type Mutation {
  _: Boolean
  generateClaims: AuthClaims!
  addCourse(name: String!, description: String!): Course!
  addCourseMember(courseId: ID!, email: String!, type: CourseMemberEnum!): User!
  editMe(input: EditMeInput!): User!
}

enum CourseMemberEnum {
  STUDENT
  STAFF
}

input EditMeInput {
  name: String
  pronouns: String
  overview: String
  skills: [String!]
}

input PaginationInput {
  page: Int
  afterDoc: String
  beforeDoc: String
  rowsPerPage: Int!
}

type AuthClaims {
  staff: Boolean!
}

scalar Date
