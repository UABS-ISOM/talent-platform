type Query {
  _: Boolean
  me: User!
  course(
    courseId: ID!
    courseStaffOptions: PaginationInput
    courseStudentOptions: PaginationInput
  ): Course
}

type Mutation {
  _: Boolean
  generateClaims: AuthClaims!
  addCourse(name: String!, description: String!): Course!
  addCourseMembers(
    courseId: ID!
    members: [CourseMemberInput!]!
    type: CourseMemberEnum!
  ): [User!]!
  editMe(input: EditMeInput!): User!
}

input CourseMemberInput {
  name: String
  email: String!
}

enum CourseMemberEnum {
  STUDENT
  STAFF
}

input EditMeInput {
  name: String
  pronouns: String
  overview: String
  skills: [String!]
}

input PaginationInput {
  page: Int
  afterDoc: String
  beforeDoc: String
  rowsPerPage: Int!
}

type AuthClaims {
  staff: Boolean!
}

scalar Date
